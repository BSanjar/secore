name: Deploy Test Branch to VPS via Docker Hub

on:
  push:
    branches:
      - test

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Забираем код
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Строим Docker образ
      - name: Build Docker image
        run: |
          docker build -t bsanjar/secore:test .

      # 3️⃣ Логинимся в Docker Hub
      - name: Docker login
        run: |
          echo "${{ secrets.DOCKER_PASS }}" | docker login -u "${{ secrets.DOCKER_USER }}" --password-stdin

      # 4️⃣ Пушим образ в Docker Hub
      - name: Push Docker image
        run: |
          docker push bsanjar/secore:test

      # 5️⃣ Деплой на сервер через SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Останавливаем и удаляем старый контейнер
            docker stop secore_test || true
            docker rm secore_test || true

            # Забираем новый образ с Docker Hub
            docker pull bsanjar/secore:test

            # Запускаем контейнер на порту 8081
            docker run -d --name secore_test -p 8081:80 bsanjar/secore:test
