name: Deploy Branch to VPS via Docker Hub

on:
  push:
    branches:
      - test
      - prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Build Docker image
      - name: Build Docker image
        run: |
          if [ "${GITHUB_REF_NAME}" == "test" ]; then
            docker build -t sanjar883448/secore:test .
          elif [ "${GITHUB_REF_NAME}" == "prod" ]; then
            docker build -t sanjar883448/secore:prod .
          fi

      # 3️⃣ Docker login
      - name: Docker login
        run: |
          echo "${{ secrets.DOCKER_PASS }}" | docker login -u "${{ secrets.DOCKER_USER }}" --password-stdin

      # 4️⃣ Push Docker image
      - name: Push Docker image
        run: |
          if [ "${GITHUB_REF_NAME}" == "test" ]; then
            docker push sanjar883448/secore:test
          elif [ "${GITHUB_REF_NAME}" == "prod" ]; then
            docker push sanjar883448/secore:prod
          fi

      # 5️⃣ Deploy to VPS via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            if [ "${GITHUB_REF_NAME}" == "test" ]; then
              echo "🚀 Deploying TEST build..."
              docker stop secore_test || true
              docker rm secore_test || true
              docker rmi sanjar883448/secore:test || true
              docker pull sanjar883448/secore:test
              docker run -d \
                --name secore_test \
                --restart always \
                -p 8081:80 \
                -e ASPNETCORE_ENVIRONMENT=Development \
                -e ASPNETCORE_URLS=http://+:80 \
                sanjar883448/secore:test
            elif [ "${GITHUB_REF_NAME}" == "prod" ]; then
              echo "🚀 Deploying PROD build..."
              docker stop secore_prod || true
              docker rm secore_prod || true
              docker rmi sanjar883448/secore:prod || true
              docker pull sanjar883448/secore:prod
              docker run -d \
                --name secore_prod \
                --restart always \
                -p 8080:80 \
                -e ASPNETCORE_ENVIRONMENT=Production \
                -e ASPNETCORE_URLS=http://+:80 \
                sanjar883448/secore:prod

            echo "✅ Deployment finished."
            docker ps
