name: Build and Deploy

on:
  push:
    branches:
      - test
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t secore:${{ github.ref_name }} .

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker stop secore || true
            docker rm secore || true
            docker rmi secore:${{ github.ref_name }} || true
            cd /root/secore
            git pull || true
            docker build -t secore:${{ github.ref_name }} .
            docker run -d --name secore -p 80:80 secore:${{ github.ref_name }}
